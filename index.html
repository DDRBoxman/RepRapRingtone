<!DOCTYPE html>
<html lang="en">
	<head>
		<title>RepRapRingtone - rtttl to gcode</title>
		<meta name="description" content="Convert rtttl ringtones to gcode for playback on 3D printers"/>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />

		<script src="http://code.jquery.com/jquery.js"></script>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css">
		  
		<!-- Latest compiled and minified JavaScript -->
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="style.css">

		<script src="main.js" type="text/javascript"></script>
		<script type="text/javascript" src="webaudio_tools.js"> </script>
		<script src="playback.js" type="text/javascript"></script>
	</head>
	<body itemscope itemtype="WebApplication">
		<div class="container">
			<div class="page-header">
				  <h1>RepRapRingtone <small>rtttl to gcode</small></h1>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<h4>rtttl</h4>
					<p><textarea id="rttl" class="form-control" rows="10">
victory:d=4,o=5,b=140:32d6,32p,32d6,32p,32d6,32p,d6,a#,c6,16d6,8p,16c6,2d6,a,g,a,16g,16p,c6,16c6,16p,b,16c6,16p,b,16b,16p,a,g,f#,16g,16p,1e,a,g,a,16g,16p,c6,16c6,16p,b,16c6,16p,b,16b,16p,a,g,a,16c6,16p,1d6
					</textarea></p>
					<p><button class="btn btn-primary" onmousedown="convert();">Convert</button></p>
				</div>
				<div class="col-lg-6">
					<h4>gcode</h4>
					<p><textarea id="gcode" class="form-control" rows="10"></textarea></p>
					<p>
						<button class="btn btn-success" onmousedown="playSong();">Play</button>
						<button class="btn btn-danger" onmousedown="stopSong();">Stop</button>
					</p>
				</div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-lg-5">
					<p itemprop="description" class="lead">Convert rtttl ringtones to gcode for playback on 3D printers.</p>
					<ul>
						<li>Great for print finished notifications!</li>
						<li>Requires printer firmware that supports M300 and a buzzer. (Marlin and Repetier have support)</li>
					</p>
				</div>
				<div class="col-lg-7">
					<p class="pull-right"><iframe width="560" height="315" src="http://www.youtube.com/embed/NwMkHMz9kC0" frameborder="0" allowfullscreen></iframe></p>
				</div>
			</div>
		</div>

		<a class="github-fork-ribbon" href="https://github.com/DDRBoxman/RepRapRingtone" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
	</body>
</html>
